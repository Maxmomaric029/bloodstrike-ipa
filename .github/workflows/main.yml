name: Build Real Functional IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - List Initial Files
        run: |
          echo "Directorio actual: $(pwd)"
          ls -R

      - name: Prepare Files
        run: |
          # Buscar AppDelegate.swift y moverlo a la raíz si no está
          find . -name "AppDelegate.swift" -exec cp {} . \;
          find . -name "index.html" -exec cp {} . \;
          find . -name "style.css" -exec cp {} . \;
          find . -name "script.js" -exec cp {} . \;
          find . -name "manifest.json" -exec cp {} . \;
          
          echo "Archivos en raíz después de preparar:"
          ls -F

      - name: Create App Structure
        run: |
          mkdir -p BloodieHub.app
          cp index.html style.css script.js manifest.json BloodieHub.app/

      - name: Compile Swift Motor
        run: |
          # Usamos el atributo main en la clase para el punto de entrada
          xcrun -sdk iphoneos swiftc AppDelegate.swift \
          -target arm64-apple-ios14.0 \
          -sdk $(xcrun --sdk iphoneos --show-sdk-path) \
          -o BloodieHub.app/BloodieHub \
          -emit-executable

      - name: Setup Info.plist
        run: |
          cat <<EOF > BloodieHub.app/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>BloodieHub</string>
              <key>CFBundleIdentifier</key>
              <string>com.bloodie.hub</string>
              <key>CFBundleName</key>
              <string>BloodieHub</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSRequiresIPhoneOS</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r BloodieHub.app Payload/
          zip -r BloodieHub.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Bloodie-Final-IPA
          path: BloodieHub.ipa
