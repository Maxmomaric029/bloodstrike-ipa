name: Build Real Functional IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create App Structure
        run: |
          mkdir -p BloodieHub.app
          cp index.html BloodieHub.app/
          cp style.css BloodieHub.app/
          cp script.js BloodieHub.app/
          cp manifest.json BloodieHub.app/

      - name: Compile Swift Motor
        run: |
          xcrun -sdk iphoneos swiftc -o BloodieHub.app/BloodieHub main.swift \
          -target arm64-apple-ios14.0 \
          -sdk $(xcrun --sdk iphoneos --show-sdk-path) \
          -emit-executable

      - name: Setup Info.plist
        run: |
          cat <<EOF > BloodieHub.app/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>BloodieHub</string>
              <key>CFBundleIdentifier</key>
              <string>com.bloodie.hub</string>
              <key>CFBundleName</key>
              <string>BloodieHub</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSRequiresIPhoneOS</key>
              <true/>
              <key>UILaunchStoryboardName</key>
              <string>LaunchScreen</string>
          </dict>
          </plist>
          EOF

      - name: Package IPA
        run: |
          mkdir Payload
          cp -r BloodieHub.app Payload/
          zip -r BloodieHub.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Bloodie-Final-IPA
          path: BloodieHub.ipa
