name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create IPA Structure
        run: |
          mkdir -p Payload/Bloodstrike.app
          
          # Copiar archivos web al bundle
          cp index.html Payload/Bloodstrike.app/
          cp style.css Payload/Bloodstrike.app/
          cp script.js Payload/Bloodstrike.app/
          cp manifest.json Payload/Bloodstrike.app/
          
          # Crear un Info.plist b√°sico (necesario para que iOS lo reconozca)
          cat <<EOF > Payload/Bloodstrike.app/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>Bloodstrike</string>
              <key>CFBundleIdentifier</key>
              <string>com.bloodstrike.modmenu</string>
              <key>CFBundleName</key>
              <string>BloodstrikeMod</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSRequiresIPhoneOS</key>
              <true/>
              <key>UILaunchStoryboardName</key>
              <string>LaunchScreen</string>
          </dict>
          </plist>
          EOF

          # Nota: Un IPA real necesita un binario ejecutable. 
          # Como este es un proyecto web, este IPA es un "esqueleto" 
          # que sirve para ser inyectado o firmado con herramientas como zsign/Sideloadly.
          
          # Empaquetar a IPA
          zip -r Bloodstrike.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bloodstrike-Unsigned-IPA
          path: Bloodstrike.ipa
