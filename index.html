<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bloodstrike Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="menu-container">
        <header>
            <h1>BLOODSTRIKE MOD</h1>
        </header>
        
        <div class="options-list">
            <div class="option-item">
                <span>Aimlock</span>
                <label class="switch">
                    <input type="checkbox" id="aimlock">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option-item">
                <span>Aimbot</span>
                <label class="switch">
                    <input type="checkbox" id="aimbot">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option-item">
                <span>Da√±o Aumentado</span>
                <label class="switch">
                    <input type="checkbox" id="damage">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option-item">
                <span>Speed Up</span>
                <label class="switch">
                    <input type="checkbox" id="speed">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option-item">
                <span>Wallhack</span>
                <label class="switch">
                    <input type="checkbox" id="wallhack">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button id="open-game" class="btn-primary">ABRIR BLOODSTRIKE</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
