name: Build Real Functional IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Files
        run: |
          # Si los archivos están dentro de la carpeta bloodstrike-ipa, los sacamos a la raíz
          if [ -d "bloodstrike-ipa" ]; then
            echo "Detectada carpeta bloodstrike-ipa, moviendo archivos..."
            cp -r bloodstrike-ipa/* .
          fi
          
          # Verificar que main.swift existe
          if [ ! -f "main.swift" ]; then
            echo "ERROR: No se encuentra main.swift en $(pwd)"
            ls -R
            exit 1
          fi

      - name: Create App Structure
        run: |
          mkdir -p BloodieHub.app
          cp index.html style.css script.js manifest.json BloodieHub.app/

      - name: Compile Swift Motor
        run: |
          xcrun -sdk iphoneos swiftc main.swift \
          -target arm64-apple-ios14.0 \
          -sdk $(xcrun --sdk iphoneos --show-sdk-path) \
          -o BloodieHub.app/BloodieHub \
          -emit-executable

      - name: Setup Info.plist
        run: |
          cat <<EOF > BloodieHub.app/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>BloodieHub</string>
              <key>CFBundleIdentifier</key>
              <string>com.bloodie.hub</string>
              <key>CFBundleName</key>
              <string>BloodieHub</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSRequiresIPhoneOS</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Package IPA
        run: |
          mkdir Payload
          cp -r BloodieHub.app Payload/
          zip -r BloodieHub.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Bloodie-Final-IPA
          path: BloodieHub.ipa
